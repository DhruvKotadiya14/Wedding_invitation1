<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .invitation-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .invitation-form h2 {
            text-align: center;
            color: #4caf50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <form class="invitation-form" action="/submit" method="POST">
        <h2>Wedding Invitation</h2>
        <p style="text-align: center; color: #555;">Join us for the celebration on <b>8th & 9th February 2025</b></p>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="confirmation">Will you attend?</label>
            <select id="confirmation" name="confirmation" required>
                <option value="">Select an option</option>
                <option value="yes">Yes, I will be there!</option>
                <option value="no">Sorry, I can't make it</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <div class="footer">
            <p>We look forward to celebrating with you!</p>
        </div>
    </form>
</body>
</html>
